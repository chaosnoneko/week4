<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="javascript:handelIt()" name="myform">
      <input type="text" placeholder="Give your name ..." name="hey" id="hey" />
      <input type="submit" name="Submit" value="Send" />
    </form>

    <script type="text/javascript">
      function handelIt() {
        let name = document.getElementById("hey").value;
        console.log("Hello ", name);
        // alert("Hello " + name);
      }
    </script>
  </body>
</html>
